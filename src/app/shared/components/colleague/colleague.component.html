<div class="card">
    <img src="{{colleague.photo}}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{colleague.pseudo}}</h5>
      <p class="card-text">{{colleague.score}}</p>
    </div>
    <div class="card-footer">
      <tc-like-hate (likeOrHateEvent)="traiter($event)" [score]=colleague.score></tc-like-hate>
    </div>
</div>
