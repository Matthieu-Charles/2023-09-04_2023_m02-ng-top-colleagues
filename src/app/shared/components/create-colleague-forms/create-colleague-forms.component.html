<form class="w-25 m-4 bg-primary" (ngSubmit)="onSubmitForm()" #creationColleagueForm="ngForm">
  <!-- <div class="mb-3 p-3">
    <label for="pseudo" class="form-label">Pseudo</label>
    <input type="text" class="form-control" id="pseudo" name="pseudo" [(ngModel)]="pseudo" required minlength="3">
  </div> -->
  <div class="mb-3 p-3">
    <label class="form-label">Pseudo</label>
    <input type="text" class="form-control" [(ngModel)]="pseudo" name="pseudo" #pseudoLocal="ngModel" required>
    <p *ngIf="!pseudoLocal.valid && pseudoLocal.touched">
      Ce champ est obligatoire
    </p>
  </div>
  <div class="mb-3 p-3">
    <label class="form-label">Nom</label>
    <input type="text" class="form-control" [(ngModel)]="last" name="last" #lastLocal="ngModel" required minlength="2">
    <p *ngIf="!lastLocal.valid && !lastLocal.pristine">
      Le nom doit avoir au moins deux lettres
    </p>
  </div>
  <div class="mb-3 p-3">
    <label for="prenom" class="form-label">Prénom</label>
    <input type="text" class="form-control" [(ngModel)]="first" name="first" #firstLocal="ngModel" required
      minlength="2">
    <p *ngIf="!firstLocal.valid && !firstLocal.pristine">
      Le prénom doit avoir au moins deux lettres
    </p>
  </div>
  <div class="mb-3 p-3">
    <label for="photo" class="form-label">Photo</label>
    <input type="text" class="form-control" id="photo" name="photo" [(ngModel)]="photo" required>
  </div>
  <button type="submit" class="btn btn-secondary w-100" [disabled]="creationColleagueForm.invalid">Ajouter</button>
</form>
